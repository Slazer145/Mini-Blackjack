<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline; color: rgb(228, 218, 202); text-shadow: #333 3px 3px">Mini Blackjack Game</h1>
    <div class="container">
        <div id="dealer-cards" class="game-section">
            <h2>Dealer's Cards</h2>
            <div id="dealer-value" style="width: 100%;"></div>
            <!-- Dealer cards will be displayed here -->
        </div>
        <span id="result">Place Your Bet</span>
        <div id="player-cards" class="game-section">
            <h2>Your Cards</h2>
            <div id="player-value" style="width: 100%;"></div>
            <!-- Player cards will be displayed here -->
        </div>
        <div id="player-balance" class="game-section">
            <h2>Balance : $1000</h2>
            <!-- Player's balance/chips will be displayed here -->
             <div id="betting">
             <button id="d10">$10</button>
             <button id="d25">$25</button>
             <button id="d50">$50</button>
             <button id="d100">$100</button>
             <button id="d250">$250</button>
             <input type="number" id="bet-input" max="1000" min="10" value="10">
             <button id="bet-button">Bet</button>
             </div>
        </div>
        <div id="game-history" class="game-section">
            <h2>Game History</h2>
            <!-- Game history will be displayed here -->
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
